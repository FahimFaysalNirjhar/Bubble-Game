<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="palate">
        <div class="palate-top">
          <div class="content">
            <h2>Hit</h2>
            <div id="hit" class="box">5</div>
          </div>
          <div class="content">
            <h2>Timer</h2>
            <div id="timer" class="box">60</div>
          </div>
          <div class="content">
            <h2>Score</h2>
            <div id="score" class="box">0</div>
          </div>
        </div>
        <div class="palate-bottom"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
